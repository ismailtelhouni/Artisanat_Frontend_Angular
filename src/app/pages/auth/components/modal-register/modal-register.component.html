<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <!-- <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div> -->

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">

            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center sm:mx-0 sm:h-10 sm:w-10">
              <button (click)="onCancelClick()" mat-mini-fab aria-label="Example icon button with a menu icon">
                <mat-icon>highlight_off</mat-icon>
              </button>
            </div>

            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full ">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">S'inscrire</h3>
              <div class="mt-2 flex justify-around py-3">
                <button mat-flat-button (click)="onClientClick()" class=" border-1 border-A29262 cursor-pointer rounded-lg px-4 py-2 me-2 hoverbg-e0cb8c hover:text-white">client</button>
                <button mat-flat-button (click)="onArtisanClick()" class=" border-1 border-A29262 cursor-pointer rounded-lg px-4 py-2 me-2 hoverbg-e0cb8c hover:text-white">artisan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
